    <script>
        //Preloader
        document.addEventListener("DOMContentLoaded", function() {
            $('.preloader-background').delay(1700).fadeOut('slow');

            $('.preloader-wrapper')
                .delay(1700)
                .fadeOut();
        });

        //Dropdown Jquery
        $(document).ready(function() {
            //Modal jquery
            $('#modal1').modal();
            $('#modal2').modal();
            $('#modal3').modal();



            $('.dropdown-button').dropdown({
                inDuration: 500,
                constrainWidth: true,
                hover: true,
                belowOrigin: true,
                alignment: 'left',
            });

            $('.dropdown-button1').dropdown({
                inDuration: 500,
                constrainWidth: true,
                belowOrigin: true,
                alignment: 'left',
            });



            //SIdeNavJquery
            $('.button-collapse').sideNav();

            // CAROUSEL JQUERY
            $('.carousel').carousel({
                padding: 200
            });

            autoplay();

            function autoplay() {
                $('.carousel').carousel('next');
                setTimeout(autoplay, 7000);
            }
            // // CONTENT CAROUSEL JQUERY
            // $('.carousel').carousel({
            //     fullWidth: true
            // });

            //materialboxed jquery
            $('.materialboxed').materialbox();

            // Scrollfire
            const fading = [{
                    selector: '.main-text',
                    offset: 0,
                    callback: function(el) {
                        Materialize.fadeInImage($(el))
                    }
                }, {
                    selector: '.row2',
                    offset: 20,
                    callback: function(el) {
                        Materialize.fadeInImage($(el))
                    }
                }, {
                    selector: '.row3',
                    offset: 100,
                    callback: function(el) {
                        Materialize.fadeInImage($(el))
                    }
                },

                //     selector: '.navbar-fixed',

                //         $('nav').removeClass('transparent');
                //         $('nav').addClass('indigo darken-3');
                //     }
                // }
            ];

            Materialize.scrollFire(fading);




        });
