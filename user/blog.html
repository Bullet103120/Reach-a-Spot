            <a href="#" class="button-collapse" data-activates="nav-mobile">

            </a>
            <!--Side Nav Bar-->
            <ul id="nav-mobile" class="side-nav fixed z-depth-3">
                <li class="">
                    <div class="user-view">
                            <div class="background">
                                    <img src="img/photo-1463428537233-c84b754b2c84.jpg" alt="">
                                </div>
                        <a href="#" class="">
                            <img class="circle" src="../img/person1.jpg" alt="">
                        </a>
                        <a href="#"><span class="white-text name">John Doe</span></a>
                        <a href="#"><span class="white-text email">john_doe@email.com</span></a>

                <li class="flow-text"><a href="statistics.html"><i class="material-icons">insert_chart</i>Statistics</a>
                </li>
                <li class="flow-text active"><a href="blog.html"><i class="material-icons">developer_board</i>Blog</a></li>
                <li class="flow-text"><a href="bloglist.html"><i class="material-icons">assignment</i>Blog List</a></li>

    <!--Main Body-->
    <main>
        <div class="main-body z-depth-3">
            <p class="flow-text">Start your blog Here:</p>
            <div class="main-form">
                <form action="" method="post">
                    <div class="input-field">
                        <input type="text" name="title" id="title">
                        <label for="phone">Title</label>
                    </div>
                    <br>

                    <div class="input-field">
                        <label for="date">Date</label>
                        <input type="text" class="datepicker" id="date">

                    </div>

                    <label style="font-size: 15px;">Blog Content Here:</label>
                    <textarea name="editor" class="ckeditor">
                </textarea><br>
                    <input type="submit" value="Upload" name="submit_text" class="btn waves-effect waves-light green">
                </form>
            </div>
        </div>
    </main>

<!--Floating Button-->
<div class="fixed-action-btn horizontal click-to-toggle">
    <a class="btn-floating btn-large green pulse">
      <i class="material-icons">edit</i>
    </a>
    <ul>
      <li>
        <a class="btn-floating green">
          <i class="material-icons">insert_chart</i>
        </a>
      </li>
      <li>
        <a class="btn-floating blue"> 
          <i class="material-icons">format_quote</i>
        </a>
      </li>
      <li>
        <a class="btn-floating red">
          <i class="material-icons">publish</i>
        </a>
      </li>
      <li>
        <a class="btn-floating yellow">
          <i class="material-icons">attach_file</i>
        </a>
      </li>
    </ul>
  </div>




    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <script>
        // ClassicEditor.create(document.querySelector('#editor'),{

        $(document).ready(function () {
            $('.button-collapse').sideNav({
                draggable: true,
                closeOnClick: true
            });


            $('.datepicker').on('mousedown', e => e.preventDefault());
            //INIT DATEPICKER JQUERY
            $(document).ready(function () {
                $('.datepicker').pickadate();
            });

            CKEDITOR.replace('content');

        });
    </script>
